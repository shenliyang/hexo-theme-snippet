# layout -- 布局相关
language: zh-CN

##menu 导航菜单显示
menu:
- page: 主页
  url: /
  icon: fa-home
- page: 前端
  url: /categories/qianduan
  icon: fa-th
- page: 后端
  url: /categories/houduan
  icon: fa-archive
- page: 工具
  url: /categories/tool
  icon: fa-archive
- page: 杂谈
  url: /categories/zatan
  icon: fa-archive
- page: 关于
  url: /about
  icon: fa-user
- page: 留言
  url: /guestbook
  icon: fa-commenting


category:
  excludeNames: ['tool','qianduan','houduan','zatan'] # 分类sidebar不显示的分类名称
## favicon 
favicon: /favicon.ico

## Feed 
rss: /atom.xml

## 通用时间格式化
date_format: YYYY-MM-DD HH:mm:ss

## widgets
widgets:
- blog_info
- notification
- social
- category
- archive
- tagcloud
- friends

# 各个小工具的设置

## 网站公告设置
notification: |-
            <p>Hello 欢迎来访~ <br/>

            <hr/>
            如果喜欢此博客，请保持持续关注哦，谢谢。
            </p>

## 社交设置
social:
 - name: 个人主页
   icon: home
   href: //wiliam.top
 - name: Github
   icon: git
   href: //github.com/wiliam2015
 - name: 微博
   icon: weibo
   href: //weibo.com/guyuelong2012
 - name: 简书
   iconfont: true
   icon: jianshu
   href: //www.jianshu.com/u/046520e7e044
 - name: CSDN
   iconfont: true
   icon: csdn
   href: //blog.csdn.net/h396071018

## 文章分类设置
cate_config:
   show_count: true
   show_current: true
# Table Of Contents in the Sidebar
toc:
  enable: true

  # Automatically add list number to toc.
  number: false



## 文章归档设置
arch_config:
   type: 'monthly'
   show_count: true
   order: -1

## 彩色标签云设置
tagcloud_config:
   min_font: 1
   max_font: 1
   unit: em
   amount: 100
   color: true
   orderby: 'count'

## 友链设置
links:
  - Ehlxr's Blog: https://ehlxr.me


# 自定义内容设置

## 添加版权保护 
archiveCopyright:
  enable: true
  tip: '商业转载请联系作者获得授权,非商业转载请注明出处 © William'


## 当无目录时的显示文字，默认为'无'
noCategoryText: '无'

## 过低版本的浏览器提醒文字
outdated_browser_text: '你使用的浏览器版本过低，为了你更好的阅读体验，请更新浏览器的版本或者使用其他现代浏览器，比如Chrome、Firefox、Safari等。'

## 文章过期提醒功能
warning:
  days: 300 
  text: '本文于%d天之前发表，文中内容可能已经过时。'


## 首页文章简介的图片占位符
placeholder: /img/loading.gif

## 首页文章简介的图片
defaultImgs:
  - 

### 截取文章首页描述字数
excerptLength: 120

## 代码高亮配置
highlightTheme: default


## 版权声明文字，支持html/text，但不要使用<li>标签
cc: |-
      <a href="https://creativecommons.org/licenses/by-nc-nd/3.0/" target="_blank">
      知识共享署名-非商业性使用-禁止演绎 3.0 未本地化版本许可协议（CC BY-NC-ND 3.0）
      </a>


