## 文章分类设置
cate_config:
   show_count: true
   show_current: true

## 文章归档设置
arch_config:
   type: 'monthly'
   show_count: true
   order: -1

tags: /tags
   
## 彩色标签云设置
tagcloud_config:
   min_font: 1
   max_font: 1
   unit: em
   amount: 100
   color: true
   orderby: 'count'

## 友链设置
links:


# 自定义内容设置

## 添加版权保护 
archiveCopyright:
  enable: true

## 当无目录时的显示文字，默认为'无'
noCategoryText: '无'

## 过低版本的浏览器提醒文字
outdated_browser_text: '你使用的浏览器版本过低，为了你更好的阅读体验，请更新浏览器的版本或者使用其他现代浏览器，比如Chrome、Firefox、Safari等。'

## 文章过期提醒功能
warning:
  days: 300 
  text: '本文于%d天之前发表，文中内容可能已经过时。'


## 首页文章简介的图片占位符
placeholder: ./img/loading.gif

## 首页文章简介的图片
defaultImgs:
  - 

### 截取文章首页描述字数
excerptLength: 120

## 代码高亮配置
highlightTheme: default


## 版权声明文字，支持html/text，但不要使用<li>标签
