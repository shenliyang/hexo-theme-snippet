name: Hexo Theme Security Scan

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  security_scan:  # 使用英文或下划线命名
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Install pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 8
      
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'pnpm'
        
    - name: Install dependencies
      run: pnpm install
      
    - name: Check for vulnerabilities (pnpm audit)
      run: pnpm audit
      
    - name: Scan for sensitive data
      run: |
        if grep -r "password\s*=\s*['\"]" themes/; then
          echo "::error::Potential password leak detected"
          exit 1
        fi
        
        if grep -r "token\s*=\s*['\"]" themes/; then
          echo "::error::Potential token leak detected"
          exit 1
        fi
        
        if grep -r "api_key\s*=\s*['\"]" themes/; then
          echo "::error::Potential API key leak detected"
          exit 1
        fi
        
    - name: Check for unsafe code patterns
      run: |
        if grep -r "eval(" themes/; then
          echo "::warning::Detected eval(), potential security risk"
        fi
        
        if grep -r "innerHTML\s*=" themes/; then
          echo "::warning::Detected innerHTML, potential XSS risk"
        fi
        
    - name: Check for outdated dependencies
      run: pnpm outdated
      
    - name: Static code analysis (optional)
      uses: github/codeql-action/analyze@v2
      with:
        languages: javascript
        
    - name: Test Hexo build
      run: |
        pnpm install -g hexo-cli
        hexo generate --debug
